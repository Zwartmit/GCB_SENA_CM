<div class="text-white" style="background-color: #034231;" id="sidebar-wrapper" style="background-color: #034231;">
    <div class="sidebar-heading border-bottom text-center p-2">
        <img src="/static/img/LogoSENA.png" alt="Logo" height="90" class="d-block mx-auto">
        <span class="d-block mt-2">Gestión y control de bitácoras - GCB SENA CM</span>
    </div>
    <div class="list-group list-group-flush">
        <a href="{% url 'dashboard:dashboard' %}" class="list-group-item list-group-item-action text-white"
            style="background-color: #034231;">
            <i class="fas fa-tachometer-alt me-2"></i> Panel de control
        </a>

        <!-- Menú para Aprendices -->
        {% if user.user_type == 'apprentice' %}
        <a href="{% url 'bitacoras:upload_bitacora' %}" class="list-group-item list-group-item-action text-white"
            style="background-color: #034231;">
            <i class="fas fa-upload me-2"></i> Subir bitácoras
        </a>
        <a href="{% url 'bitacoras:list_bitacoras' %}" class="list-group-item list-group-item-action text-white"
            style="background-color: #034231;">
            <i class="fas fa-book me-2"></i> Consultar bitácoras
        </a>

        <!-- Menú para Instructores -->
        {% elif user.user_type == 'instructor' %}
        <a href="{% url 'bitacoras:link_apprentice' %}" class="list-group-item list-group-item-action text-white"
            style="background-color: #034231;">
            <i class="fas fa-link me-2"></i> Vincular aprendices
        </a>
        <a href="{% url 'bitacoras:apprentice_list' %}" class="list-group-item list-group-item-action text-white"
            style="background-color: #034231;">
            <i class="fas fa-users me-2"></i> Consultar aprendices
        </a>
        {% endif %}

        <a href="https://youtu.be/xPIb-Hap_hM" target="_blank"
            class="position-fixed bottom-0 start-0 m-3" title="Ayuda">
            <i class="fas fa-question-circle" style="font-size: 40px; color: white;"></i>
        </a>
    </div>
</div>
