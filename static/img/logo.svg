<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <style>
    .logo-text { font: bold 12px sans-serif; fill: #ffffff; }
    .primary { fill: #4e73df; }
    .secondary { fill: #1cc88a; }
  </style>
  
  <rect width="100" height="100" rx="10" class="primary" />
  
  <g transform="translate(50, 50)">
    <g transform="scale(0.6)">
      <!-- Book icon -->
      <path d="M-40,-30 L40,-30 L40,30 L-40,30 Z" fill="white" opacity="0.2" />
      <path d="M-35,-25 L-10,-25 L-10,25 L-35,25 Z" class="secondary" />
      <path d="M-5,-25 L20,-25 L20,25 L-5,25 Z" class="secondary" />
      <path d="M25,-25 L35,-25 L35,25 L25,25 Z" class="secondary" />
      
      <!-- Graduation cap -->
      <path d="M-25,-10 L0,-20 L25,-10 L0,0 Z" fill="white" />
      <path d="M-10,-5 L-10,10 L0,15 L10,10 L10,-5 Z" fill="white" />
      <circle cx="0" cy="-25" r="8" fill="white" />
    </g>
  </g>
  
  <text x="50" y="85" text-anchor="middle" class="logo-text">EMS</text>
</svg>
